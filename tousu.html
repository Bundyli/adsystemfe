<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投诉页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/tousu.css">
</head>
<body>
    <div class="tousu-container">
        <div class="tousu-title">
            <h2 class="tousu-reason">请选择投诉该网页的原因:</h2>
        </div>
        <ul class="tousu-list">
            <li class="ts_li"><a href="#" >网页包含欺诈信息(如：假红包)</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >网页包含色情信息</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >网页包含暴力恐怖信息</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >网页包含政治敏感信息</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >网页在收集个人隐私信息(如：钓鱼链接)</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >网页可能包含谣言信息</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >违规声明原创</a><img src="./common/images/right.png" alt=""></li>
            <li class="ts_li"><a href="#" >未经授权的文章内容</a><img src="./common/images/right.png" alt=""></li>
        </ul>
        <div class="line"></div>
        <div class="other"><a href="http://mp.weixin.qq.com/s/TbX1CcZhQNReneXVc3At9Q" >遇到网页流量被劫持怎么办</a></div> 
        <a class="footer" href="https://weixin110.qq.com/security/readtemplate?t=w_security_center_website/report_agreement&amp;lang=zh_CN">投诉须知</a>
    </div>
    <script src="./common/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/tousu.js"></script>
</body>
</html>
